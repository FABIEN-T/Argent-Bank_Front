swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/transactions/currentMonth:
    get:
      security:
        - Bearer: []
      tags:
        - User Transactions Module
      summary: User Transactions API
      description: API to view user's current month's transactions
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true  
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User's current month's transactions retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions/{transactionId}:
    get: 
      security:
        - Bearer: []
      tags:
        - User Transactions Module
      summary: User Transactions API
      description: API to view one user's transaction by id
      operationId: getTransactionById
      parameters:        
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string  
        - in: path
          name: transactionId
          description: ID of transaction to return
          required: true
          type: integer   
          format: int64           
      produces:
        - application/json
      responses:
        '200':
          description: User's transaction retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Transactions Module
      summary: User Transactions API
      description: API for updating one user's transaction by id
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: ID of transaction to update
          required: true
          type: integer   
          format: int64 
        - in: body  
          name: body
          description: Update one user's transaction
          required: true
          schema:
            $ref: '#/definitions/UserTransactions'
      produces:
        - application/json
      responses:
        '200':
          description: User's transaction retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string          
  UserTransactions:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string   